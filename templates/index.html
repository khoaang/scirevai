<!DOCTYPE html>
<html>
<head>
    <title>sciRevAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Proposal Reviewer</h1>
    <form id="upload-form">
        <div id="loading" style="display: none;">
            <p>Uploading...</p>
            <img id="loading" src="{{ url_for('static', filename='loading.gif') }}">
        </div>
        <div id="upload-form-inputs">
            <input type="file" id="pdf-file" name="pdf" accept=".pdf">
            <input id="upload-button" class="btn" type="submit" value="Upload">
        </div>
    </form>
    <button id="upload-another" style="display: none;" class="btn">Upload another proposal</button>
    <div id="response" style="display: none;"></div>

    <footer>
        <p>Khoa Nguyen @ Ma Lab</p>
    </footer>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
